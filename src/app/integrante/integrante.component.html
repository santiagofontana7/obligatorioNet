<h2>Integrantes</h2>
<ul class="integrantes">
    


    <table>
        <tr> <th> Id </th> <th> Nombre </th> <th> Fecha Nacimiento </th> <th>Foto</th></tr>
        
        <tr *ngFor="let integrante of integrantes">
          <td>{{ integrante.Id }}</td>
          <td>{{ integrante.Nombre }} {{integrante.Apellido}}</td>
          <td>{{ integrante.FechaNacimiento }}</td>
          <td> <img ng-src="data:image/JPEG;base64,{{ integrante.Foto }}"></td>
        </tr>
      </table>

</ul>
